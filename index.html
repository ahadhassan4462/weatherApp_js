<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=warning" />
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class=" row ">

       <div class="col-lg-12 d-flex justify-content-center">
            <div class="weather w-75 mb-5 ">
                <h1 class="text-center">Simple Weather App</h1>
                <h5 class=" text-center text-white-50 fw-normal">based on OpenWeatherAPI</h5>
            </div>
        </div>


        <div class="col-lg-12  ">
           
            
            <div class="d-flex justify-content-center mt-3  input-type">
           
                <div class="position-relative d-flex">
                    <input id="weatherInput" class=" p-4 " type="text"  placeholder="Search city">
                    <div id="loading" class="spinner-border text-info d-none loader position-absolute" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <button id="weatherBtn" class="btn">CHECK</button>
                </div>
               
                
              
            </div>
            <div class="d-flex justify-content-center">
             
                <div id="worning" class="alert alert-danger d-none  " role="alert"></div>
            </div>

        </div>
        <div class=" mt-4 d-flex justify-content-center align-items-center d-none" id="weatherUpdate" >
           <div class="m-4 tamrature" >
             
                <h3 id="weatherCity">Lahore,pk</h3> 
                <p id="dgree">22 Â°C</p>
             
           </div>
           
           <div >
            <div class="weatherList d-flex ">
                <ul >
                    <li class=" d-grid ">
                        <p>Wind</p>
                        <p id="wind" >2.6 m/s</p>
                    </li>
                    <li class=" d-grid ">
                        <p>Pressure</p>
                        <p id="Pressure" >1014 hPa</p>
                    </li>
                    <li class=" d-grid ">
                        <p>Humidity</p>
                        <p id="Humidity" >83 %</p>
                    </li>
                </ul>
            </div> 
               
           </div>
           
        </div>
        <div class="col-lg-12">
          <footer class="d-flex justify-content-center align-items-center mt-5 ">
            <a class="text-decoration-none text-white text-uppercase " href="https://cirocki.pl/">Designed & Built by Marcin Cirocki</a>
          </footer>

        </div>





    </div>














    <!-- js link -->
    <script src="./script.js"></script>
    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
